<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype: The Monolith</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: 'Courier New', monospace; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* CONTROLS */
        #controls {
            position: absolute; top: 20px; right: 20px;
            width: 250px; background: rgba(10,10,10,0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            padding: 20px; color: #fff; pointer-events: auto;
        }
        .label { font-size: 10px; color: #888; margin-bottom: 5px; display: block; text-transform: uppercase; }
        input[type=range] { width: 100%; cursor: pointer; }
    </style>
    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="controls">
        <span class="label">BARRADEAU THRESHOLD</span>
        <input type="range" id="threshold-slider" min="0.5" max="3.0" step="0.1" value="1.5">
        <p style="font-size:10px; color:#666; margin-top:5px;">
            Controls which edges are visible. <br>
            Lower = More Detail (Dense)<br>
            Higher = Sparse Structure
        </p>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // SETUP
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(8, 5, 8);
        camera.lookAt(0, 0, 0);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;

        // BLOOM
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 2.0; // Strong glow
        bloomPass.radius = 0.3;
        bloomPass.threshold = 0;
        composer.addPass(bloomPass);

        // SHADER (The "Barradeau" Edge Filter)
        const wireVertexShader = `
            attribute vec3 neighbor; 
            uniform float uThreshold;
            uniform float uTime;
            
            varying vec3 vColor;
            varying float vAlpha;

            void main() {
                vec3 pos = position;
                
                // 1. CALCULATE EDGE LENGTH
                float edgeLen = distance(pos, neighbor);
                
                // 2. THRESHOLD LOGIC
                // If edge is longer than threshold, fade it out (Sparse)
                float alpha = 1.0 - smoothstep(uThreshold, uThreshold + 0.5, edgeLen);
                
                // 3. COLORING (WISDOM LOGIC)
                // Calculate distance from center of the object
                float distFromCenter = length(pos); 
                float wisdomFactor = 1.0 - smoothstep(0.0, 1.5, distFromCenter);
                
                // Inner core is White (Wisdom), Outer is Gold
                vec3 coreColor = vec3(1.0, 1.0, 1.0);
                vec3 shellColor = vec3(0.83, 0.68, 0.21); // Gold
                
                vColor = mix(coreColor, shellColor, wisdomFactor);
                vAlpha = alpha;

                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
            }
        `;

        const wireFragmentShader = `
            varying vec3 vColor;
            varying float vAlpha;
            void main() {
                if (vAlpha < 0.01) discard;
                gl_FragColor = vec4(vColor, vAlpha);
            }
        `;

        const material = new THREE.ShaderMaterial({
            uniforms: {
                uThreshold: { value: 1.5 },
                uTime: { value: 0 }
            },
            vertexShader: wireVertexShader,
            fragmentShader: wireFragmentShader,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });

        // GEOMETRY: THE MONOLITH
        // High detail Icosahedron, stretched vertically
        const geometry = new THREE.IcosahedronGeometry(2, 3); 
        const positions = geometry.attributes.position.array;
        
        // Distort vertices slightly to look "grown"
        for(let i=0; i<positions.length; i+=3) {
            positions[i] += (Math.random()-0.5) * 0.1;
            positions[i+1] += (Math.random()-0.5) * 0.1;
            positions[i+2] += (Math.random()-0.5) * 0.1;
        }
        geometry.attributes.position.needsUpdate = true;

        // Convert to LineSegments with Neighbor data (as discussed previously)
        const posAttr = geometry.attributes.position;
        const count = posAttr.count;
        const newPositions = [];
        const newNeighbors = [];
        
        for(let i=0; i<count; i++) {
            const v1 = new THREE.Vector3().fromBufferAttribute(posAttr, i);
            const nextIdx = (i + 1) % count; // Simple neighbor connection
            const v2 = new THREE.Vector3().fromBufferAttribute(posAttr, nextIdx);
            
            newPositions.push(v1.x, v1.y, v1.z);
            newNeighbors.push(v2.x, v2.y, v2.z);
        }

        const lineGeo = new THREE.BufferGeometry();
        lineGeo.setAttribute('position', new THREE.Float32BufferAttribute(newPositions, 3));
        lineGeo.setAttribute('neighbor', new THREE.Float32BufferAttribute(newNeighbors, 3));

        const monolith = new THREE.LineSegments(lineGeo, material);
        monolith.scale.set(1, 2.5, 1); // Stretch up like a tower
        scene.add(monolith);

        // UI CONTROL
        document.getElementById('threshold-slider').addEventListener('input', (e) => {
            material.uniforms.uThreshold.value = parseFloat(e.target.value);
        });

        // LOOP
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = clock.getElapsedTime();
            controls.update();
            composer.render();
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
