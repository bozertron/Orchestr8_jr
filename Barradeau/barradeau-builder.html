<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barradeau Woven Buildings</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #0A0A0B; 
            min-height: 100vh;
            display: flex;
            font-family: 'Avenir', 'Helvetica Neue', sans-serif;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        canvas {
            background: #FFF;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        #controls {
            width: 320px;
            background: rgba(15, 15, 18, 0.95);
            padding: 24px;
            border-left: 1px solid rgba(201, 169, 98, 0.2);
            overflow-y: auto;
            color: rgba(255,255,255,0.7);
        }
        
        h1 {
            color: #C9A962;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(201, 169, 98, 0.2);
        }
        
        .section {
            margin-bottom: 24px;
        }
        
        .section-title {
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        label {
            font-size: 12px;
            color: rgba(255,255,255,0.6);
        }
        
        input[type="range"] {
            width: 140px;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(201, 169, 98, 0.2);
            border-radius: 2px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #C9A962;
            cursor: pointer;
        }
        
        .value-display {
            font-size: 11px;
            color: #C9A962;
            min-width: 40px;
            text-align: right;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        button {
            padding: 10px 12px;
            background: transparent;
            border: 1px solid rgba(201, 169, 98, 0.3);
            color: #C9A962;
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            background: rgba(201, 169, 98, 0.1);
            border-color: #C9A962;
        }
        
        button.primary {
            grid-column: span 2;
            background: rgba(201, 169, 98, 0.1);
        }
        
        .preset-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        
        .chip {
            padding: 6px 10px;
            background: rgba(26, 188, 156, 0.1);
            border: 1px solid rgba(26, 188, 156, 0.3);
            color: #1ABC9C;
            font-size: 9px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chip:hover {
            background: rgba(26, 188, 156, 0.2);
        }
        
        #status {
            font-size: 10px;
            color: rgba(255,255,255,0.3);
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .color-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        input[type="color"] {
            width: 32px;
            height: 24px;
            border: 1px solid rgba(201, 169, 98, 0.3);
            background: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="800"></canvas>
    </div>
    
    <div id="controls">
        <h1>Woven Buildings</h1>
        
        <div class="section">
            <div class="section-title">Building Type</div>
            <div class="button-grid">
                <button onclick="generate('tower')">Tower</button>
                <button onclick="generate('cathedral')">Cathedral</button>
                <button onclick="generate('warehouse')">Warehouse</button>
                <button onclick="generate('villa')">Villa</button>
                <button onclick="generate('cluster')">Cluster</button>
                <button onclick="generate('skyline')">Skyline</button>
                <button class="primary" onclick="generate('community')">Generate Community</button>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Geometry</div>
            <div class="control-row">
                <label>Height</label>
                <input type="range" id="height" min="50" max="400" value="200">
                <span class="value-display" id="height-val">200</span>
            </div>
            <div class="control-row">
                <label>Point Density</label>
                <input type="range" id="density" min="20" max="200" value="80">
                <span class="value-display" id="density-val">80</span>
            </div>
            <div class="control-row">
                <label>Scale</label>
                <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
                <span class="value-display" id="scale-val">1.0</span>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Rendering</div>
            <div class="control-row">
                <label>Gradient Steps</label>
                <input type="range" id="steps" min="50" max="300" value="150">
                <span class="value-display" id="steps-val">150</span>
            </div>
            <div class="control-row">
                <label>Wire Count</label>
                <input type="range" id="wirecount" min="0" max="20" value="8">
                <span class="value-display" id="wirecount-val">8</span>
            </div>
            <div class="control-row">
                <label>Glow Size</label>
                <input type="range" id="glow" min="0" max="100" value="40">
                <span class="value-display" id="glow-val">40</span>
            </div>
        </div>
        
        <div class="section">
            <div class="section-title">Colors</div>
            <div class="color-row">
                <input type="color" id="color1" value="#1a3a5c">
                <input type="color" id="color2" value="#c9a962">
                <input type="color" id="bgcolor" value="#ffffff">
            </div>
            <div class="preset-chips">
                <span class="chip" onclick="setColors('#1a3a5c','#c9a962','#ffffff')">Classic</span>
                <span class="chip" onclick="setColors('#0a0a0b','#1abc9c','#ffffff')">Teal</span>
                <span class="chip" onclick="setColors('#2d1b4e','#ff6b6b','#fef9f3')">Warm</span>
                <span class="chip" onclick="setColors('#1a1a2e','#eee','#0a0a0b')">Inverse</span>
            </div>
        </div>
        
        <div class="section">
            <div class="button-grid">
                <button onclick="downloadCanvas()">Download PNG</button>
                <button onclick="clearCanvas()">Clear</button>
            </div>
        </div>
        
        <div id="status">Ready</div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════
        // DELAUNAY TRIANGULATION (ironwallaby's implementation)
        // ═══════════════════════════════════════════════════════════
        const Delaunay = {
            triangulate: function(vertices) {
                const n = vertices.length;
                if (n < 3) return [];
                
                const indices = new Array(n);
                for (let i = 0; i < n; i++) indices[i] = i;
                
                indices.sort((a, b) => vertices[a][0] - vertices[b][0]);
                
                const st = this.supertriangle(vertices);
                vertices.push(st[0], st[1], st[2]);
                
                let open = [this.circumcircle(vertices, n, n + 1, n + 2)];
                const closed = [];
                const edges = [];
                
                for (let i = 0; i < n; i++) {
                    const c = indices[i];
                    edges.length = 0;
                    
                    for (let j = open.length - 1; j >= 0; j--) {
                        const dx = vertices[c][0] - open[j].x;
                        
                        if (dx > 0 && dx * dx > open[j].r) {
                            closed.push(open[j]);
                            open.splice(j, 1);
                            continue;
                        }
                        
                        const dy = vertices[c][1] - open[j].y;
                        if (dx * dx + dy * dy <= open[j].r) {
                            edges.push(
                                open[j].i, open[j].j,
                                open[j].j, open[j].k,
                                open[j].k, open[j].i
                            );
                            open.splice(j, 1);
                        }
                    }
                    
                    this.dedup(edges);
                    
                    for (let j = edges.length; j; ) {
                        const b = edges[--j];
                        const a = edges[--j];
                        open.push(this.circumcircle(vertices, a, b, c));
                    }
                }
                
                for (let i = open.length - 1; i >= 0; i--) closed.push(open[i]);
                open.length = 0;
                
                const triangles = [];
                for (let i = closed.length - 1; i >= 0; i--) {
                    if (closed[i].i < n && closed[i].j < n && closed[i].k < n) {
                        triangles.push(closed[i].i, closed[i].j, closed[i].k);
                    }
                }
                
                vertices.splice(n, 3);
                return triangles;
            },
            
            supertriangle: function(vertices) {
                let xmin = Infinity, ymin = Infinity;
                let xmax = -Infinity, ymax = -Infinity;
                
                for (const v of vertices) {
                    if (v[0] < xmin) xmin = v[0];
                    if (v[0] > xmax) xmax = v[0];
                    if (v[1] < ymin) ymin = v[1];
                    if (v[1] > ymax) ymax = v[1];
                }
                
                const dx = xmax - xmin;
                const dy = ymax - ymin;
                const dmax = Math.max(dx, dy);
                const xmid = xmin + dx * 0.5;
                const ymid = ymin + dy * 0.5;
                
                return [
                    [xmid - 20 * dmax, ymid - dmax],
                    [xmid, ymid + 20 * dmax],
                    [xmid + 20 * dmax, ymid - dmax]
                ];
            },
            
            circumcircle: function(vertices, i, j, k) {
                const x1 = vertices[i][0], y1 = vertices[i][1];
                const x2 = vertices[j][0], y2 = vertices[j][1];
                const x3 = vertices[k][0], y3 = vertices[k][1];
                
                const fabsy1y2 = Math.abs(y1 - y2);
                const fabsy2y3 = Math.abs(y2 - y3);
                
                let xc, yc;
                
                if (fabsy1y2 < 1e-10) {
                    const m2 = -((x3 - x2) / (y3 - y2));
                    const mx2 = (x2 + x3) / 2;
                    const my2 = (y2 + y3) / 2;
                    xc = (x2 + x1) / 2;
                    yc = m2 * (xc - mx2) + my2;
                } else if (fabsy2y3 < 1e-10) {
                    const m1 = -((x2 - x1) / (y2 - y1));
                    const mx1 = (x1 + x2) / 2;
                    const my1 = (y1 + y2) / 2;
                    xc = (x3 + x2) / 2;
                    yc = m1 * (xc - mx1) + my1;
                } else {
                    const m1 = -((x2 - x1) / (y2 - y1));
                    const m2 = -((x3 - x2) / (y3 - y2));
                    const mx1 = (x1 + x2) / 2;
                    const mx2 = (x2 + x3) / 2;
                    const my1 = (y1 + y2) / 2;
                    const my2 = (y2 + y3) / 2;
                    xc = (m1 * mx1 - m2 * mx2 + my2 - my1) / (m1 - m2);
                    yc = fabsy1y2 > fabsy2y3 ?
                        m1 * (xc - mx1) + my1 :
                        m2 * (xc - mx2) + my2;
                }
                
                const dx = x2 - xc;
                const dy = y2 - yc;
                
                return { i, j, k, x: xc, y: yc, r: dx * dx + dy * dy };
            },
            
            dedup: function(edges) {
                for (let j = edges.length; j; ) {
                    const b = edges[--j];
                    const a = edges[--j];
                    
                    for (let i = j; i; ) {
                        const n = edges[--i];
                        const m = edges[--i];
                        
                        if ((a === m && b === n) || (a === n && b === m)) {
                            edges.splice(j, 2);
                            edges.splice(i, 2);
                            j -= 2;
                            break;
                        }
                    }
                }
            }
        };

        // ═══════════════════════════════════════════════════════════
        // BUILDING GENERATORS
        // ═══════════════════════════════════════════════════════════
        const Generators = {
            // Generate points along a rectangle perimeter with some internal points
            rectangle: function(cx, cy, width, height, density) {
                const points = [];
                const perimeterPoints = Math.floor(density * 0.6);
                const internalPoints = Math.floor(density * 0.4);
                
                // Perimeter
                for (let i = 0; i < perimeterPoints; i++) {
                    const t = i / perimeterPoints;
                    const perimeter = 2 * (width + height);
                    const pos = t * perimeter;
                    
                    let x, y;
                    if (pos < width) {
                        x = cx - width/2 + pos;
                        y = cy - height/2;
                    } else if (pos < width + height) {
                        x = cx + width/2;
                        y = cy - height/2 + (pos - width);
                    } else if (pos < 2 * width + height) {
                        x = cx + width/2 - (pos - width - height);
                        y = cy + height/2;
                    } else {
                        x = cx - width/2;
                        y = cy + height/2 - (pos - 2 * width - height);
                    }
                    points.push([x, y]);
                }
                
                // Internal grid with jitter
                const cols = Math.ceil(Math.sqrt(internalPoints * width / height));
                const rows = Math.ceil(internalPoints / cols);
                for (let i = 0; i < cols; i++) {
                    for (let j = 0; j < rows; j++) {
                        const x = cx - width/2 + width * (i + 0.5) / cols + (Math.random() - 0.5) * width / cols * 0.5;
                        const y = cy - height/2 + height * (j + 0.5) / rows + (Math.random() - 0.5) * height / rows * 0.5;
                        points.push([x, y]);
                    }
                }
                
                return points;
            },
            
            tower: function(cx, cy, scale, density) {
                const points = [];
                const w = 60 * scale;
                const h = 80 * scale;
                
                // Main tower body
                points.push(...this.rectangle(cx, cy, w, h, density * 0.7));
                
                // Setbacks (smaller rectangles)
                points.push(...this.rectangle(cx, cy - h * 0.3, w * 0.7, h * 0.4, density * 0.2));
                points.push(...this.rectangle(cx, cy - h * 0.45, w * 0.4, h * 0.2, density * 0.1));
                
                return points;
            },
            
            cathedral: function(cx, cy, scale, density) {
                const points = [];
                const naveL = 120 * scale;
                const naveW = 40 * scale;
                const transeptL = 80 * scale;
                const transeptW = 30 * scale;
                
                // Nave
                points.push(...this.rectangle(cx, cy, naveW, naveL, density * 0.4));
                
                // Transept
                points.push(...this.rectangle(cx, cy + naveL * 0.1, transeptL, transeptW, density * 0.3));
                
                // Apse (semicircle)
                const apseRadius = naveW * 0.6;
                const apsePoints = Math.floor(density * 0.2);
                for (let i = 0; i < apsePoints; i++) {
                    const angle = (i / apsePoints) * Math.PI;
                    const r = apseRadius * (0.5 + Math.random() * 0.5);
                    points.push([
                        cx + Math.cos(angle) * r,
                        cy + naveL/2 + Math.sin(angle) * r
                    ]);
                }
                
                // Towers at entrance
                points.push(...this.rectangle(cx - naveW * 0.6, cy - naveL/2, naveW * 0.4, naveW * 0.4, density * 0.05));
                points.push(...this.rectangle(cx + naveW * 0.6, cy - naveL/2, naveW * 0.4, naveW * 0.4, density * 0.05));
                
                return points;
            },
            
            warehouse: function(cx, cy, scale, density) {
                const points = [];
                const w = 140 * scale;
                const h = 60 * scale;
                
                // Main body - very rectangular
                points.push(...this.rectangle(cx, cy, w, h, density * 0.8));
                
                // Loading bays
                const bays = 4;
                for (let i = 0; i < bays; i++) {
                    const bx = cx - w/2 + w * (i + 0.5) / bays;
                    points.push(...this.rectangle(bx, cy + h/2 + 5 * scale, 15 * scale, 10 * scale, density * 0.05));
                }
                
                return points;
            },
            
            villa: function(cx, cy, scale, density) {
                const points = [];
                
                // L-shaped main building
                points.push(...this.rectangle(cx - 20 * scale, cy, 60 * scale, 40 * scale, density * 0.5));
                points.push(...this.rectangle(cx + 30 * scale, cy - 20 * scale, 40 * scale, 60 * scale, density * 0.4));
                
                // Courtyard scatter
                const courtPoints = Math.floor(density * 0.1);
                for (let i = 0; i < courtPoints; i++) {
                    points.push([
                        cx + (Math.random() - 0.3) * 40 * scale,
                        cy + (Math.random() - 0.3) * 40 * scale
                    ]);
                }
                
                return points;
            },
            
            cluster: function(cx, cy, scale, density) {
                const points = [];
                const buildings = 5 + Math.floor(Math.random() * 4);
                
                for (let i = 0; i < buildings; i++) {
                    const angle = (i / buildings) * Math.PI * 2 + Math.random() * 0.5;
                    const dist = 40 * scale + Math.random() * 30 * scale;
                    const bx = cx + Math.cos(angle) * dist;
                    const by = cy + Math.sin(angle) * dist;
                    const bw = 20 + Math.random() * 30;
                    const bh = 20 + Math.random() * 30;
                    
                    points.push(...this.rectangle(bx, by, bw * scale, bh * scale, density / buildings));
                }
                
                return points;
            },
            
            skyline: function(cx, cy, scale, density) {
                const points = [];
                const towers = 6 + Math.floor(Math.random() * 4);
                const baseY = cy + 50 * scale;
                
                for (let i = 0; i < towers; i++) {
                    const tx = cx - 120 * scale + (240 * scale) * (i / (towers - 1));
                    const tWidth = 15 + Math.random() * 25;
                    const tHeight = 60 + Math.random() * 140;
                    const ty = baseY - tHeight / 2;
                    
                    points.push(...this.rectangle(tx, ty, tWidth * scale, tHeight * scale, density / towers));
                }
                
                return points;
            },
            
            community: function(cx, cy, scale, density) {
                const points = [];
                
                // Central landmark
                points.push(...this.cathedral(cx, cy - 60 * scale, scale * 0.6, density * 0.3));
                
                // Surrounding buildings
                const ring1 = 8;
                for (let i = 0; i < ring1; i++) {
                    const angle = (i / ring1) * Math.PI * 2;
                    const dist = 120 * scale;
                    const bx = cx + Math.cos(angle) * dist;
                    const by = cy + Math.sin(angle) * dist;
                    
                    if (Math.random() > 0.5) {
                        points.push(...this.rectangle(bx, by, (20 + Math.random() * 20) * scale, (30 + Math.random() * 30) * scale, density * 0.05));
                    } else {
                        points.push(...this.tower(bx, by, scale * 0.4, density * 0.05));
                    }
                }
                
                // Outer ring
                const ring2 = 12;
                for (let i = 0; i < ring2; i++) {
                    const angle = (i / ring2) * Math.PI * 2 + 0.2;
                    const dist = 200 * scale;
                    const bx = cx + Math.cos(angle) * dist;
                    const by = cy + Math.sin(angle) * dist;
                    
                    points.push(...this.rectangle(bx, by, (15 + Math.random() * 25) * scale, (15 + Math.random() * 25) * scale, density * 0.03));
                }
                
                return points;
            }
        };

        // ═══════════════════════════════════════════════════════════
        // RENDERER (Barradeau's technique)
        // ═══════════════════════════════════════════════════════════
        class WovenRenderer {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.width = canvas.width;
                this.height = canvas.height;
                this.edges = [];
            }
            
            process(points) {
                if (points.length < 3) return;
                
                // Remove duplicates
                const cleaned = this.cleanup(points);
                
                // Triangulate
                const triangles = Delaunay.triangulate(cleaned);
                
                // Extract edges with lengths
                this.edges = [];
                const edgeSet = new Set();
                
                for (let i = 0; i < triangles.length; i += 3) {
                    const pairs = [
                        [triangles[i], triangles[i + 1]],
                        [triangles[i + 1], triangles[i + 2]],
                        [triangles[i + 2], triangles[i]]
                    ];
                    
                    for (const [a, b] of pairs) {
                        const key = a < b ? `${a},${b}` : `${b},${a}`;
                        if (!edgeSet.has(key)) {
                            edgeSet.add(key);
                            const p0 = cleaned[a];
                            const p1 = cleaned[b];
                            const dx = p1[0] - p0[0];
                            const dy = p1[1] - p0[1];
                            const length = Math.sqrt(dx * dx + dy * dy);
                            this.edges.push({ length, p0, p1 });
                        }
                    }
                }
                
                return this.edges.length;
            }
            
            cleanup(points) {
                const seen = new Set();
                const result = [];
                
                for (const p of points) {
                    const key = `${Math.round(p[0] * 10)},${Math.round(p[1] * 10)}`;
                    if (!seen.has(key)) {
                        seen.add(key);
                        result.push(p);
                    }
                }
                
                return result;
            }
            
            render(config) {
                const { height, steps, wireCount, glowSize, color1, color2, bgColor } = config;
                const ctx = this.ctx;
                
                // Clear
                ctx.save();
                ctx.fillStyle = bgColor;
                ctx.fillRect(0, 0, this.width, this.height);
                
                // Create gradient for stroke
                const gradient = ctx.createLinearGradient(0, this.height, 0, this.height - height);
                gradient.addColorStop(0, color1);
                gradient.addColorStop(1, color2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 0.5;
                
                // Step 4: Draw the gradient (the magic)
                ctx.save();
                const maxEdgeLength = Math.max(...this.edges.map(e => e.length));
                
                for (let i = 0; i < steps; i++) {
                    ctx.translate(0, -height / steps);
                    ctx.globalAlpha = (1 - i / steps) * 0.05;
                    
                    // Threshold increases as we go up
                    const threshold = (i / steps) * maxEdgeLength;
                    this.renderEdges(threshold);
                }
                ctx.restore();
                
                // Step 5: Wireframes
                if (wireCount > 0) {
                    ctx.strokeStyle = color2;
                    for (let i = 0; i < wireCount; i++) {
                        const t = i / wireCount;
                        ctx.save();
                        ctx.translate(0, -height * (1 - t));
                        ctx.globalAlpha = 0.05 + 0.15 * t;
                        this.renderEdges((i + 1) * maxEdgeLength / wireCount);
                        ctx.restore();
                    }
                }
                
                // Step 7: Glow
                if (glowSize > 0) {
                    ctx.save();
                    ctx.translate(0, -height);
                    
                    // White wireframe
                    ctx.globalCompositeOperation = 'source-over';
                    ctx.strokeStyle = '#FFF';
                    ctx.globalAlpha = 0.3;
                    ctx.lineWidth = 1;
                    this.renderEdges(glowSize * 0.5);
                    
                    // Glow
                    ctx.globalCompositeOperation = 'screen';
                    ctx.globalAlpha = 0.8;
                    ctx.filter = 'blur(4px)';
                    ctx.lineWidth = 2;
                    this.renderEdges(glowSize);
                    
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            renderEdges(maxLength) {
                const ctx = this.ctx;
                ctx.beginPath();
                
                for (const edge of this.edges) {
                    if (edge.length < maxLength) {
                        ctx.moveTo(edge.p0[0], edge.p0[1]);
                        ctx.lineTo(edge.p1[0], edge.p1[1]);
                    }
                }
                
                ctx.stroke();
            }
        }

        // ═══════════════════════════════════════════════════════════
        // APPLICATION
        // ═══════════════════════════════════════════════════════════
        const canvas = document.getElementById('canvas');
        const renderer = new WovenRenderer(canvas);
        
        // Bind sliders
        const sliders = ['height', 'density', 'scale', 'steps', 'wirecount', 'glow'];
        sliders.forEach(id => {
            const el = document.getElementById(id);
            const display = document.getElementById(id + '-val');
            el.addEventListener('input', () => {
                display.textContent = el.value;
            });
        });
        
        let currentType = 'tower';
        let currentPoints = [];
        
        function generate(type) {
            currentType = type;
            const cx = canvas.width / 2;
            const cy = canvas.height / 2 + 50; // Offset down to leave room for height
            const scale = parseFloat(document.getElementById('scale').value);
            const density = parseInt(document.getElementById('density').value);
            
            // Generate points
            currentPoints = Generators[type](cx, cy, scale, density);
            
            // Process
            const edgeCount = renderer.process(currentPoints);
            
            // Render
            renderCurrent();
            
            document.getElementById('status').textContent = 
                `${type}: ${currentPoints.length} points, ${edgeCount} edges`;
        }
        
        function renderCurrent() {
            renderer.render({
                height: parseInt(document.getElementById('height').value),
                steps: parseInt(document.getElementById('steps').value),
                wireCount: parseInt(document.getElementById('wirecount').value),
                glowSize: parseInt(document.getElementById('glow').value),
                color1: document.getElementById('color1').value,
                color2: document.getElementById('color2').value,
                bgColor: document.getElementById('bgcolor').value
            });
        }
        
        function setColors(c1, c2, bg) {
            document.getElementById('color1').value = c1;
            document.getElementById('color2').value = c2;
            document.getElementById('bgcolor').value = bg;
            if (currentPoints.length > 0) renderCurrent();
        }
        
        function clearCanvas() {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = document.getElementById('bgcolor').value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            currentPoints = [];
            renderer.edges = [];
            document.getElementById('status').textContent = 'Cleared';
        }
        
        function downloadCanvas() {
            const link = document.createElement('a');
            link.download = `woven-${currentType}-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Re-render on parameter change
        ['height', 'steps', 'wirecount', 'glow', 'color1', 'color2', 'bgcolor'].forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                if (currentPoints.length > 0) renderCurrent();
            });
        });
        
        // Initial generation
        generate('tower');
        
    </script>
</body>
